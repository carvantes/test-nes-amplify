version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - sed -i "s|JOBID|${AWS_APP_ID}/${AWS_BRANCH}/${AWS_JOB_ID}|g" src/App.js
        - echo $AWS_APP_ID/$AWS_BRANCH/$AWS_JOB_ID > public/job.txt
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'